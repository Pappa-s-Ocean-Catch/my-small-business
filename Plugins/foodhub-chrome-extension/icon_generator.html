
<!DOCTYPE html>
<html>
<head>
    <title>FoodHub Extension Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { display: inline-block; margin: 20px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>FoodHub Extension Icon Generator</h1>
    <p>Click the download buttons to save each icon:</p>
    
    
        <div class="icon-container">
            <canvas id="canvas16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadIcon(16)">Download icon16.png</button>
        </div>
    
        <div class="icon-container">
            <canvas id="canvas48" width="48" height="48"></canvas>
            <br>
            <button onclick="downloadIcon(48)">Download icon48.png</button>
        </div>
    
        <div class="icon-container">
            <canvas id="canvas128" width="128" height="128"></canvas>
            <br>
            <button onclick="downloadIcon(128)">Download icon128.png</button>
        </div>
    
    
    <script>
        
            // Generate icon16
            const canvas16 = document.getElementById('canvas16');
            const ctx16 = canvas16.getContext('2d');
            const size16 = 16;
            const centerX16 = size16 / 2;
            const centerY16 = size16 / 2;
            const radius16 = size16 * 0.4;
            
            // Background circle
            const gradient16 = ctx16.createLinearGradient(0, 0, size16, size16);
            gradient16.addColorStop(0, '#667eea');
            gradient16.addColorStop(1, '#764ba2');
            
            ctx16.fillStyle = gradient16;
            ctx16.beginPath();
            ctx16.arc(centerX16, centerY16, radius16, 0, 2 * Math.PI);
            ctx16.fill();
            
            // White border
            ctx16.strokeStyle = '#fff';
            ctx16.lineWidth = Math.max(1, size16 / 32);
            ctx16.stroke();
            
            // Robot head
            const headWidth16 = size16 * 0.4;
            const headHeight16 = size16 * 0.3;
            const headX16 = centerX16 - headWidth16 / 2;
            const headY16 = centerY16 - headHeight16 / 2 - size16 * 0.05;
            
            ctx16.fillStyle = '#fff';
            ctx16.fillRect(headX16, headY16, headWidth16, headHeight16);
            
            // Eyes
            const eyeSize16 = Math.max(2, size16 / 16);
            const eyeY16 = headY16 + headHeight16 * 0.3;
            const leftEyeX16 = headX16 + headWidth16 * 0.25;
            const rightEyeX16 = headX16 + headWidth16 * 0.75;
            
            ctx16.fillStyle = '#667eea';
            ctx16.beginPath();
            ctx16.arc(leftEyeX16, eyeY16, eyeSize16, 0, 2 * Math.PI);
            ctx16.fill();
            
            ctx16.beginPath();
            ctx16.arc(rightEyeX16, eyeY16, eyeSize16, 0, 2 * Math.PI);
            ctx16.fill();
            
            // Mouth
            const mouthWidth16 = headWidth16 * 0.3;
            const mouthHeight16 = Math.max(1, size16 / 32);
            const mouthX16 = centerX16 - mouthWidth16 / 2;
            const mouthY16 = headY16 + headHeight16 * 0.7;
            
            ctx16.fillStyle = '#667eea';
            ctx16.fillRect(mouthX16, mouthY16, mouthWidth16, mouthHeight16);
            
            // Antenna
            const antennaHeight16 = size16 * 0.1;
            ctx16.strokeStyle = '#fff';
            ctx16.lineWidth = Math.max(1, size16 / 32);
            ctx16.beginPath();
            ctx16.moveTo(centerX16, headY16);
            ctx16.lineTo(centerX16, headY16 - antennaHeight16);
            ctx16.stroke();
            
            // Antenna ball
            ctx16.fillStyle = '#fff';
            ctx16.beginPath();
            ctx16.arc(centerX16, headY16 - antennaHeight16, Math.max(1, size16 / 32), 0, 2 * Math.PI);
            ctx16.fill();
            
            // Food items
            const foodSize16 = Math.max(2, size16 / 16);
            const foodY16 = centerY16 + size16 * 0.2;
            
            // Green food
            ctx16.fillStyle = '#4CAF50';
            ctx16.beginPath();
            ctx16.arc(centerX16 - size16 * 0.3, foodY16, foodSize16, 0, 2 * Math.PI);
            ctx16.fill();
            
            // Orange food
            ctx16.fillStyle = '#FF9800';
            ctx16.beginPath();
            ctx16.arc(centerX16 + size16 * 0.3, foodY16, foodSize16, 0, 2 * Math.PI);
            ctx16.fill();
            
            // Red food
            ctx16.fillStyle = '#F44336';
            ctx16.beginPath();
            ctx16.arc(centerX16, centerY16 + size16 * 0.3, foodSize16 * 0.8, 0, 2 * Math.PI);
            ctx16.fill();

        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = 'icon' + size + '.png';
            link.href = canvas.toDataURL();
            link.click();
