<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub Order Bot</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .button-primary {
            background: #4CAF50;
            color: white;
        }
        
        .button-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .button-secondary {
            background: #f44336;
            color: white;
        }
        
        .button-secondary:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-item {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-item:last-child {
            margin-bottom: 0;
        }
        
        .log-success {
            color: #4CAF50;
        }
        
        .log-error {
            color: #f44336;
        }
        
        .log-warning {
            color: #ff9800;
        }
        
        .log-info {
            color: #2196F3;
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .settings h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            font-size: 14px;
        }
        
        .setting-input {
            width: 60px;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        
        .setting-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .hidden {
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìú FoodHub Scroll Bot</h1>
        <p>Scroll & order all items automatically</p>
    </div>
    
        <div class="controls">
            <button id="startBtn" class="button button-primary">
                <span id="startBtnText">üìú Scroll & Order</span>
            </button>
            <button id="stopBtn" class="button button-secondary" disabled>
                üõë Stop
            </button>
            <button id="debugBtn" class="button" style="background: #FF9800; margin-top: 10px;">
                üîß Debug Modal
            </button>
            <button id="copyLogsBtn" class="button" style="background: #9C27B0; margin-top: 10px;">
                üìã Copy Logs
            </button>
            <button id="downloadBtn" class="button" style="background: #2196F3; margin-top: 10px;" disabled>
                üì• Download Cart Data
            </button>
        </div>
    
    <div class="status">
        <h3>üìä Status</h3>
        <div class="status-item">
            <span>Status:</span>
            <span id="statusText">Ready</span>
        </div>
        <div class="status-item">
            <span>Items Added:</span>
            <span id="itemsCount">0</span>
        </div>
        <div class="status-item">
            <span>Total Value:</span>
            <span id="totalValue">$0.00</span>
        </div>
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="status-item">
            <span>Progress:</span>
            <span id="progressText">0/0</span>
        </div>
        <div class="status-item">
            <span>Scrolls:</span>
            <span id="scrollProgress">0/50</span>
        </div>
        <div class="status-item">
            <span>API Status:</span>
            <span id="apiStatus">Monitoring...</span>
        </div>
    </div>
    
    <div class="settings">
        <h3>‚öôÔ∏è Settings</h3>
        <div class="setting-item">
            <span class="setting-label">Scroll step (px):</span>
            <input type="number" id="scrollStep" class="setting-input" value="100" min="50" max="500">
        </div>
        <div class="setting-item">
            <span class="setting-label">Max scrolls:</span>
            <input type="number" id="maxScrolls" class="setting-input" value="50" min="10" max="100">
        </div>
        <div class="setting-item">
            <span class="setting-label">Delay (ms):</span>
            <input type="number" id="delayMs" class="setting-input" value="2000" min="500" max="10000">
        </div>
    </div>
    
    <div class="log">
        <div id="logContainer">
            <div class="log-item log-info">Ready to start automation...</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
