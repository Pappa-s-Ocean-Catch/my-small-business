<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.running {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.stopped {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0056b3;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #545b62;
    }
    
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c82333;
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #6c757d;
    }
    
    .last-sync {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SmartPay Sync</h1>
  </div>
  
  <div id="status" class="status stopped">
    Status: Stopped
  </div>
  
  <div class="form-group">
    <label for="webhookUrl">Webhook URL:</label>
    <input type="url" id="webhookUrl" placeholder="http://localhost:3000/api/webhooks/your-webhook-id">
  </div>
  
  <div class="form-group">
    <label for="authHeader">Auth Header (optional):</label>
    <input type="text" id="authHeader" placeholder="X-API-Key: your-key">
  </div>
  
  <div class="form-group">
    <label for="syncInterval">Sync Interval (seconds):</label>
    <input type="number" id="syncInterval" value="60" min="30" max="3600">
  </div>
  
  <div class="button-group">
    <button id="startBtn" class="btn btn-primary">Start Sync</button>
    <button id="stopBtn" class="btn btn-danger">Stop Sync</button>
  </div>
  
  <div class="info">
    <strong>How it works:</strong><br>
    1. Keep SmartPay tab open<br>
    2. Extension captures transaction data<br>
    3. Data is sent to your webhook<br>
    4. Syncs every minute automatically
  </div>
  
  <div id="lastSync" class="last-sync"></div>
  
  <script src="popup.js"></script>
</body>
</html>
